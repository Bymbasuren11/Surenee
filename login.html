<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх Хуудас</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3364/3364355.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', serif;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #ffc0cb);
            background-size: cover;
            color: #fff;
        }

        header {
            padding: 5vw;
            text-align: center;
            margin-bottom: 2vh;
        }

        header h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: min(5vw, 36px);
            color: #ff1493;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: inherit;
        }

        .welcome-text {
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            color: #ff1493;
            font-size: min(10vw, 64px);
            margin-top: 5vh;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 192, 203, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff1493;
        }

        .additional-links {
            text-align: center;
            margin-top: 10px;
        }

        .additional-links a {
            color: #ff1493;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .additional-links a:hover {
            color: #fff;
        }

        .additional-links span {
            color: #ff1493;
            margin: 0 5px;
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 10px;
                margin-bottom: 1vh;
            }

            header h1 {
                font-size: 24px;
            }

            .welcome-text {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <h1><img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="Лого">Нэвтрэх Хуудас</h1>
        </a>
        <div class="welcome-text">WELCOME</div>
    </header>

    <div class="login-container">
        <form id="login-form">
            <label for="username">Хэрэглэгчийн нэр:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Нууц үг:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Нэвтрэх</button>
        </form>

        <div class="additional-links">
            <a href="#" id="forgot-password">Нууц үг мартсан</a>
            <span>|</span>
            <a href="signup.html" id="register">Бүртгүүлэх</a>
        </div>
    </div>

</body>

</html>
